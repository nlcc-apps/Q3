<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MLCC ‚Äî Animated Story Flow (Auto-play)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-1:#fbfdff;
    --bg-2:#f2fbff;
    --accent-1:#0b66b2;
    --accent-2:#26b7ff;
    --muted:#6f8b93;
    --glass: rgba(255,255,255,0.88);
    --card-radius:18px;
    --max-w:1100px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;color:#042c34; -webkit-font-smoothing:antialiased}
  .wrap{max-width:var(--max-w);margin:26px auto;padding:20px;position:relative}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:64px;height:64px;border-radius:14px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent-2),var(--accent-1));color:#fff;font-weight:800;font-size:18px;box-shadow:0 18px 60px rgba(38,183,255,0.12)}
  .titleBox{display:flex;flex-direction:column}
  .zTitle{font-size:20px;font-weight:800;line-height:1;color:#072b35}
  .sub{font-size:13px;color:var(--muted);margin-top:4px}

  /* Story viewport */
  .viewport{height:72vh;max-height:820px;border-radius:20px;overflow:hidden;background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(248,253,255,0.9));border:1px solid rgba(11,102,178,0.06);box-shadow:0 30px 120px rgba(11,102,178,0.06);position:relative}
  .scroller{height:100%;overflow:hidden;position:relative}
  .track{position:absolute;inset:0;padding:46px 46px;display:flex;flex-direction:column;gap:42px;align-items:stretch}

  /* Section card (each article) */
  .section{
    display:grid;grid-template-columns: 48% 1fr;gap:28px;align-items:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(250,255,255,0.95));
    padding:28px;border-radius:14px;border:1px solid rgba(11,102,178,0.04);
    box-shadow: 0 18px 50px rgba(11,102,178,0.04); min-height:260px; transform: translateY(20px); opacity:0;
    transition: transform 720ms cubic-bezier(.2,.9,.25,1), opacity 560ms ease;
    position:relative; overflow:hidden;
  }
  /* when active in view */
  .section.inview{transform:none;opacity:1}

  .media{position:relative;border-radius:12px;overflow:hidden;border:1px solid rgba(11,102,178,0.06);box-shadow:0 14px 40px rgba(11,102,178,0.04)}
  .media img{width:100%;height:100%;object-fit:cover;display:block;transform:scale(1.03);transition: transform 600ms ease}
  .section.inview .media img{transform:scale(1)}

  .content h3{margin:0;font-size:20px;line-height:1.06;color:#072b35;font-weight:800}
  .kicker{display:inline-block;padding:8px 12px;border-radius:999px;background:linear-gradient(90deg,var(--accent-2),var(--accent-1));color:white;font-weight:800;margin-bottom:10px;font-size:12px}
  .excerpt{color:var(--muted);margin-top:6px;font-size:14px;line-height:1.6;max-height:160px;overflow:auto;padding-right:6px}
  .metaRow{display:flex;gap:12px;margin-top:12px;align-items:center}
  .metaBtn{padding:8px 12px;border-radius:10px;border:none;background:linear-gradient(180deg,rgba(11,102,178,0.08),rgba(25,163,255,0.06));color:var(--accent-1);font-weight:700;cursor:pointer}

  /* Beam-like divider (glowing) between sections */
  .beamDivider{height:6px;border-radius:999px;background:linear-gradient(90deg, rgba(38,183,255,0.1), rgba(11,102,178,0.18));overflow:visible;position:relative;box-shadow:0 8px 40px rgba(38,183,255,0.04)}
  .beamGlow{position:absolute;left:-10%;top:-8px;width:20%;height:22px;border-radius:50%;filter:blur(16px);background:linear-gradient(90deg,var(--accent-2),var(--accent-1));opacity:0.18;transform-origin:center;animation: beamMove 6s linear infinite}
  @keyframes beamMove{0%{transform:translateX(-4%)}50%{transform:translateX(60%)}100%{transform:translateX(120%)}}

  /* indicators & controls */
  .controls{display:flex;gap:10px;align-items:center;position:absolute;right:18px;top:18px;z-index:40}
  .controlBtn{background:transparent;border:1px solid rgba(11,102,178,0.08);padding:8px 10px;border-radius:10px;color:var(--accent-1);cursor:pointer;font-weight:700}
  .pauseNote{font-size:12px;color:var(--muted);margin-left:10px}

  /* subtle parallax shapes */
  .floatShape{position:absolute;border-radius:14px;filter:blur(26px);opacity:0.08;pointer-events:none}
  .s1{width:240px;height:120px;right:-20px;top:-40px;background:linear-gradient(90deg,var(--accent-2),var(--accent-1))}
  .s2{width:180px;height:90px;left:-30px;bottom:-10px;background:linear-gradient(90deg,var(--accent-1),var(--accent-2));opacity:0.06}

  /* footer */
  .sceneFooter{display:flex;align-items:center;justify-content:space-between;margin-top:18px;color:var(--muted);font-size:13px}

  /* responsive */
  @media (max-width:900px){
    .section{grid-template-columns:1fr; padding:18px}
    .media{height:200px}
    .viewport{height:78vh}
  }

  /* accessibility focus */
  button:focus, .section:focus { outline: 3px solid rgba(38,183,255,0.12); outline-offset:4px; border-radius:10px }
</style>
</head>

  <script>
  (function(){
    const cfg = JSON.parse(document.getElementById('medserve-config').textContent || '[]');
    const track = document.getElementById('track');
    const viewport = document.getElementById('viewport');
    const playPause = document.getElementById('playPause');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const readerNote = document.getElementById('readerNote');

    // Build sections from config
    function createSection(it, idx){
      const sec = document.createElement('section');
      sec.className = 'section';
      sec.setAttribute('data-i', idx);
      sec.setAttribute('tabindex', '0');
      // left: media
      const media = document.createElement('div'); media.className = 'media';
      const img = document.createElement('img');
      img.src = it.A2 || '';
      img.alt = it.A0 || ('Article ' + (idx+1));
      img.loading = 'lazy';
      media.appendChild(img);

      // right: content
      const content = document.createElement('div'); content.className = 'content';
      const kicker = document.createElement('div'); kicker.className = 'kicker'; kicker.textContent = 'Feature';
      const h = document.createElement('h3'); h.innerHTML = it.A0 || 'Untitled';
      const excerpt = document.createElement('div'); excerpt.className = 'excerpt'; excerpt.innerHTML = (it.A1 || '').split(/\n\n/)[0] || '';
      const meta = document.createElement('div'); meta.className = 'metaRow';
      const readBtn = document.createElement('button'); readBtn.className = 'metaBtn'; readBtn.textContent = 'Read More';
      readBtn.addEventListener('click', ()=> openReader(idx));
      const shareBtn = document.createElement('button'); shareBtn.className='metaBtn'; shareBtn.textContent='Share';
      shareBtn.addEventListener('click', ()=> navigatorShare(it));
      meta.appendChild(readBtn); meta.appendChild(shareBtn);

      content.appendChild(kicker); content.appendChild(h); content.appendChild(excerpt); content.appendChild(meta);

      sec.appendChild(media); sec.appendChild(content);
      return sec;
    }

    // create beam divider element
    function beamDivider(){
      const d = document.createElement('div'); d.className='beamDivider';
      const g = document.createElement('div'); g.className='beamGlow';
      d.appendChild(g);
      return d;
    }

    // append sections & dividers
    cfg.forEach((it,i)=>{
      const s = createSection(it,i);
      track.appendChild(s);
      if(i < cfg.length-1) track.appendChild(beamDivider());
    });

    // IntersectionObserver to add inview class for animation triggers
    const sections = Array.from(document.querySelectorAll('.section'));
    const obs = new IntersectionObserver((entries)=>{
      entries.forEach(ent=>{
        if(ent.isIntersecting && ent.intersectionRatio > 0.4){
          ent.target.classList.add('inview');
          // update current index variable
          currentIndex = parseInt(ent.target.getAttribute('data-i'));
        } else {
          ent.target.classList.remove('inview');
        }
      });
    }, {threshold:[0.12,0.4,0.7]});
    sections.forEach(s=>obs.observe(s));

    // auto-play scrolling logic
    let autoPlay = true;
    let currentIndex = 0;
    let timer = null;
    const DURATION = 4200; // ms per step

    function scrollToIndex(i){
      const idx = Math.max(0, Math.min(cfg.length-1, i));
      currentIndex = idx;
      // compute target element
      const target = document.querySelector('.section[data-i="'+idx+'"]');
      if(!target) return;
      // calculate target top relative to viewport scroller
      const scrollerRect = document.getElementById('scroller').getBoundingClientRect();
      const targetRect = target.getBoundingClientRect();
      // compute offset so target is vertically centered
      const offset = targetRect.top - scrollerRect.top - (scrollerRect.height/2 - targetRect.height/2);
      document.getElementById('scroller').scrollBy({ top: offset, left:0, behavior: 'smooth' });
    }

    function next(){ scrollToIndex(currentIndex + 1); }
    function prev(){ scrollToIndex(currentIndex - 1); }

    function startAuto(){
      stopAuto();
      timer = setInterval(()=>{
        if(!autoPlay) return;
        // advance; wrap around
        const nxt = (currentIndex + 1) % cfg.length;
        scrollToIndex(nxt);
      }, DURATION);
    }
    function stopAuto(){ if(timer) { clearInterval(timer); timer = null; } }

    // Pause on hover & focus
    viewport.addEventListener('mouseenter', ()=> { autoPlay = false; playPause.innerText = 'Resume'; playPause.setAttribute('aria-pressed','true'); readerNote.textContent='Auto-play PAUSED (hover)'; });
    viewport.addEventListener('mouseleave', ()=> { autoPlay = true; playPause.innerText = 'Pause'; playPause.setAttribute('aria-pressed','false'); readerNote.textContent='Auto-play is ON ‚Äî hover to pause'; });

    // Play/pause control
    playPause.addEventListener('click', ()=>{
      const pressed = playPause.getAttribute('aria-pressed') === 'true';
      if(pressed){
        // currently paused -> resume
        autoPlay = true; playPause.setAttribute('aria-pressed','false'); playPause.innerText = 'Pause'; readerNote.textContent='Auto-play is ON ‚Äî hover to pause';
      } else {
        autoPlay = false; playPause.setAttribute('aria-pressed','true'); playPause.innerText = 'Resume'; readerNote.textContent='Auto-play PAUSED (manual)';
      }
    });

    // next/prev controls
    nextBtn.addEventListener('click', ()=> { autoPlay = false; playPause.setAttribute('aria-pressed','true'); playPause.innerText='Resume'; next(); });
    prevBtn.addEventListener('click', ()=> { autoPlay = false; playPause.setAttribute('aria-pressed','true'); playPause.innerText='Resume'; prev(); });

    // keyboard nav
    window.addEventListener('keydown', (e)=>{
      if(e.key === 'ArrowRight') { autoPlay = false; next(); playPause.innerText='Resume'; playPause.setAttribute('aria-pressed','true'); }
      if(e.key === 'ArrowLeft') { autoPlay = false; prev(); playPause.innerText='Resume'; playPause.setAttribute('aria-pressed','true'); }
      if(e.key === ' '){ // space toggles pause/resume
        e.preventDefault();
        const pressed = playPause.getAttribute('aria-pressed') === 'true';
        if(pressed){ autoPlay = true; playPause.setAttribute('aria-pressed','false'); playPause.innerText='Pause'; } else { autoPlay = false; playPause.setAttribute('aria-pressed','true'); playPause.innerText='Resume'; }
      }
    });

    // Open reader (modal) for full article
    function openReader(i){
      const data = cfg[i];
      if(!data) return;
      // create modal overlay if not present
      let modal = document.getElementById('readerModal');
      if(!modal){
        modal = document.createElement('div');
        modal.id = 'readerModal';
        modal.style.position = 'fixed';
        modal.style.inset = '0';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.background = 'linear-gradient(180deg, rgba(7,23,36,0.35), rgba(7,23,36,0.55))';
        modal.style.zIndex = 2000;
        modal.innerHTML = `
          <div role="dialog" aria-modal="true" aria-label="Article reader" style="width:min(1100px,96%);max-height:90vh;overflow:auto;background:#fff;border-radius:14px;padding:28px;border:1px solid rgba(11,102,178,0.06);box-shadow:0 40px 140px rgba(2,8,23,0.36)">
            <button id="readerClose" style="position:absolute;right:26px;top:26px;border:none;background:transparent;font-size:22px;cursor:pointer;color:#0f3943;font-weight:800">√ó</button>
            <div style="display:flex;gap:22px;align-items:flex-start">
              <div style="flex:1">
                <h2 id="readerTitle" style="margin:0 0 8px;font-size:22px;color:#052b35"></h2>
                <div id="readerLead" style="color:var(--muted);margin-bottom:12px"></div>
                <div id="readerBody" style="color:#163c40;line-height:1.7"></div>
              </div>
              <aside style="width:320px">
                <div style="width:100%;height:200px;border-radius:10px;overflow:hidden;border:1px solid rgba(11,102,178,0.06);margin-bottom:12px"><img id="readerImg" src="" style="width:100%;height:100%;object-fit:cover"></div>
                <div id="readerExtras" style="color:var(--muted);font-weight:700"></div>
              </aside>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
        document.getElementById('readerClose').addEventListener('click', ()=> closeReader());
        modal.addEventListener('click', (ev)=> { if(ev.target === modal) closeReader(); });
      }
      // fill content
      document.getElementById('readerTitle').textContent = data.A0 || '';
      document.getElementById('readerLead').textContent = (data.A0 || '').split('‚Äî')[1] || '';
      document.getElementById('readerBody').innerHTML = (data.A1 || '').replace(/\n{2,}/g,'</p><p>').replace(/\n/g,'<br>');
      document.getElementById('readerImg').src = data.A2 || '';
      document.getElementById('readerExtras').textContent = 'Source: MLCC IT Newsletter';
      // show
      modal.style.display = 'flex';
      // pause autoplay while reading
      autoPlay = false; playPause.innerText='Resume'; playPause.setAttribute('aria-pressed','true');
    }
    function closeReader(){
      const modal = document.getElementById('readerModal');
      if(modal) modal.style.display = 'none';
    }

    // share via Web Share API if available
    function navigatorShare(it){
      if(navigator.share){
        navigator.share({ title: it.A0, text: (it.A1 || '').slice(0,120), url: location.href }).catch(()=>{});
      } else {
        alert('Share not supported ‚Äî copy the title: ' + (it.A0 || ''));
      }
    }

    // start autoplay loop
    startAuto();

    // ensure first section is observed and set visible state
    setTimeout(()=> {
      const first = document.querySelector('.section[data-i="0"]');
      if(first) first.classList.add('inview');
    }, 120);

    // expose next/prev for HTML buttons
    window.scrollToIndex = scrollToIndex;

  })();
  </script>
