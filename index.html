<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --med-1:#e8f5ff;
      --med-2:#f4fbff;
      --med-blue:#0d47a1;
      --med-blue-2:#1565c0;
      --card-w:190px;
      --card-h:120px;
      --center-w:880px;
      --center-h:540px;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%; margin: 0;
      font-family: Inter, system-ui, Segoe UI;
      background: linear-gradient(180deg,var(--med-1),var(--med-2));
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
      color: #032b36;
    }
	

    .stage {
      width: 100%; max-width: 1320px;
      display: flex; gap: 28px;
      align-items: center; padding: 24px;
    }

    .side {
      width: var(--card-w); height: var(--center-h);
      position: relative; perspective: 1100px;
    }
    .stack {
      position: absolute; left: 0; right: 0;
      top: 40px; bottom: 40px;
      pointer-events: none;
      display: block;
    }

    .card {
      position: absolute;
      left: 0;
      width: 100%;
      height: var(--card-h);
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 10px 12px 30px rgba(3,17,29,0.12);
      border: 1px solid rgba(13,71,161,0.06);
      background: linear-gradient(135deg, rgba(255,255,255,0.96), rgba(230,245,255,0.92));
      opacity: 0;
      transition: all 0.5s ease;
    }

    .card.visible { opacity:1; transform: translateY(0); z-index: 50; }
    .card.hidden { opacity:0; transform: translateY(-10px); z-index: 1; }

    .card img {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .center {
      width: var(--center-w);
      height: var(--center-h);
      border-radius: 22px;
      background: linear-gradient(180deg,#ffffff,#f7fcff);
      box-shadow: 0 30px 80px rgba(2,8,23,0.15);
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: stretch;
    }

    .curtain {
      position: absolute; top: 0; height: 100%; width: 50%;
      z-index: 30; transition: transform 720ms cubic-bezier(.2,.9,.3,1);
    }
    .curtain.left {
      left: 0;
      background: linear-gradient(180deg,var(--med-blue),var(--med-blue-2));
      border-top-left-radius: 22px;
      border-bottom-left-radius: 22px;
    }
    .curtain.right {
      right: 0;
      background: linear-gradient(180deg,var(--med-blue-2),var(--med-blue));
      border-top-right-radius: 22px;
      border-bottom-right-radius: 22px;
    }

    .center-inner {
      display: flex;
      width: 100%; height: 100%;
      padding: 28px;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
    }

    .center-body.full {
      width: 100%;
      max-width: 700px;
    }

    .center-title {
      font-size: 28px;
      margin: 0 0 10px;
      color: var(--med-blue);
      opacity: 0;
      transform: translateY(8px);
      transition: all 520ms ease;
      white-space: pre-line;
    }

    .center-text {
      font-size: 15px;
      color: #274044;
      line-height: 1.7;
      opacity: 0;
      transform: translateY(8px);
      transition: all 520ms ease 120ms;
      white-space: pre-line;
    }

    .reveal-text {
      opacity: 1;
      transform: translateY(0);
    }

    .controls {
      position: absolute;
      bottom: 18px;
      right: 18px;
      display: flex;
      gap: 8px;
      z-index: 50;
    }

    .btn {
      background: linear-gradient(180deg,var(--med-blue),var(--med-blue-2));
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
    }

    .btn.secondary {
      background: transparent;
      color: var(--med-blue);
      border: 1px solid rgba(13,71,161,0.12);
    }

    @media (max-width: 1000px) {
      :root {
        --center-w: 88vw;
        --center-h: 72vh;
      }
      .side { display: none; }
    }
  </style>
</head>
<body>

<div class="stage" aria-label="IT Newsletter Deck">
  <div class="side" id="leftSide"><div class="stack" id="leftStack"></div></div>

  <div class="center" id="centerView" role="region" aria-live="polite">
    <div class="curtain left" id="curtainL"></div>
    <div class="curtain right" id="curtainR"></div>

    <div class="center-inner">
      <div class="center-body full">
        <h2 class="center-title" id="centerTitle">Title</h2>
        <p class="center-text" id="centerText">Text</p>
      </div>
    </div>

    <div class="controls">
      <button class="btn secondary" id="prevBtn">Prev</button>
      <button class="btn" id="nextBtn">Next</button>
    </div>
  </div>

  <div class="side" id="rightSide"><div class="stack" id="rightStack"></div></div>
</div>

<script>
(function(){
  const cfg = JSON.parse(document.getElementById('medserve-config').textContent || '[]');
  const leftStackEl = document.getElementById('leftStack');
  const rightStackEl = document.getElementById('rightStack');
  const centerTitle = document.getElementById('centerTitle');
  const centerText = document.getElementById('centerText');
  const curtainL = document.getElementById('curtainL');
  const curtainR = document.getElementById('curtainR');
  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');

  const leftItems = cfg.slice(0, 10);
  const rightItems = cfg.slice(10, 20);

  function buildStack(stackEl, items) {
    items.forEach((it, i) => {
      const card = document.createElement('div');
      card.className = 'card hidden';
      card.innerHTML = `<img src="${it.A2}" alt="${it.A0}" loading="lazy">`;
      card.style.top = `${i * 28}px`;
      stackEl.appendChild(card);
    });
  }

  buildStack(leftStackEl, leftItems);
  buildStack(rightStackEl, rightItems);

  function initialVisible() {
    const leftCards = leftStackEl.querySelectorAll('.card');
    const rightCards = rightStackEl.querySelectorAll('.card');
    if (leftCards.length) leftCards[0].classList.replace('hidden','visible');
    if (rightCards.length) rightCards[0].classList.replace('hidden','visible');
  }
  setTimeout(initialVisible, 800);

  function startSideLoop(stackEl, intervalMs) {
    const cards = Array.from(stackEl.querySelectorAll('.card'));
    if (cards.length <= 1) return;
    let current = 0;
    setInterval(() => {
      cards[current].classList.remove('visible');
      cards[current].classList.add('hidden');
      current = (current + 1) % cards.length;
      cards[current].classList.remove('hidden');
      cards[current].classList.add('visible');
    }, intervalMs);
  }

  setTimeout(() => startSideLoop(leftStackEl, 2500), 1200);
  setTimeout(() => startSideLoop(rightStackEl, 3000), 1400);

  let idx = 0;

  function openCurtains() {
    curtainL.style.transform = 'translateX(-102%)';
    curtainR.style.transform = 'translateX(102%)';
  }

  function closeCurtains() {
    curtainL.style.transform = 'translateX(0)';
    curtainR.style.transform = 'translateX(0)';
  }

  function showIndex(i) {
    if (!cfg.length) return;
    const item = cfg[(i + cfg.length) % cfg.length];
    closeCurtains();
    centerTitle.classList.remove('reveal-text');
    centerText.classList.remove('reveal-text');
    setTimeout(() => {
      centerTitle.innerHTML = (item.A0 || '').replace(/\n/g, '<br>');
      centerText.innerHTML = (item.A1 || '').replace(/\n/g, '<br>');
      setTimeout(() => openCurtains(), 40);
      setTimeout(() => {
        centerTitle.classList.add('reveal-text');
        centerText.classList.add('reveal-text');
      }, 560);
    }, 200);
  }

  function next() { idx = (idx + 1) % cfg.length; showIndex(idx); }
  function prev() { idx = (idx - 1 + cfg.length) % cfg.length; showIndex(idx); }

  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);

  setTimeout(() => showIndex(idx), 500);
})();
</script>

</body>
